<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELECOM - Student Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="css/dashboard.css"/>
  <link rel="stylesheet" href="css/body.css"/>
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>

  <!-- Sticky Header -->
  <div class="sticky-header">
    <button class="menu-icon" onclick="toggleMenu()">
      <img src="img/icon.png" alt="ELECOM Logo">
    </button>
    <p class="orgName">Electoral Commission</p>
    <div class="profile-section">
        <div class="profile-dropdown">
            <img class="profile" src="img/profile (1).png" alt="Profile Picture" />
            <p class="names" id="studentName"></p>
        </div>
        <div class="dropdown-menu">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="Elecom.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
  </div>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-icon" onclick="toggleSidebar()">
      <i class="fas fa-angle-left"></i>
    </button>
    <h2>Dashboard</h2>
    <ul>
        <li><i class="fas fa-house-user"></i> <span>Home</span></li>
        <li><i class="fas fa-users"></i> <span>Candidates</span></li>
        <li><i class="fas fa-vote-yea"></i> <span>Vote</span></li>
        <li><i class="fas fa-chart-bar"></i> <span>Result</span></li>
        <li><i class="fas fa-sign-out-alt"></i> <span onclick="logout()">Logout</span></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    
    <div class="calendar">
        <header>
          <h2 id="month-year"></h2>
          <div class="nav">
            <button id="prev">‹</button>
            <button id="today">Today</button>
            <button id="next">›</button>
          </div>          
        </header>
        <div class="days">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
          <div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>
  </div>

  <script>
    // Set student info from localStorage
    const userId = localStorage.getItem('currentUser');
    const department = localStorage.getItem('department');
    document.getElementById('studentName').textContent = userId;
    document.getElementById('studentDept').textContent = department;

    // Load candidates for department
    function loadCandidates() {
      fetch('get_candidates.php?department=' + encodeURIComponent(department))
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('candidatesList');
          const voteSelect = document.getElementById('voteCandidate');
          list.innerHTML = '';
          voteSelect.innerHTML = '<option value="">-- Select Candidate --</option>';
          data.forEach(c => {
            list.innerHTML += `<div class="border rounded p-2 mb-2">${c.name} (${c.position})</div>`;
            voteSelect.innerHTML += `<option value="${c.candidate_id}">${c.name} (${c.position})</option>`;
          });
        });
    }

    // Load results for department
    function loadResults() {
      fetch('get_results.php?department=' + encodeURIComponent(department))
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('resultsList');
          list.innerHTML = '';
          data.forEach(r => {
            list.innerHTML += `<div class="border rounded p-2 mb-2">${r.name} (${r.position}): <b>${r.votes} votes</b></div>`;
          });
        });
    }

    // Voting
    document.getElementById('voteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const candidateId = document.getElementById('voteCandidate').value;
      const voteSuccess = document.getElementById('voteSuccess');
      const voteError = document.getElementById('voteError');
      voteSuccess.classList.add('d-none');
      voteError.classList.add('d-none');
      fetch('vote.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, candidate_id: candidateId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          voteSuccess.textContent = data.message;
          voteSuccess.classList.remove('d-none');
          loadResults();
        } else {
          voteError.textContent = data.message;
          voteError.classList.remove('d-none');
        }
      });
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    // Initial load
    loadCandidates();
    loadResults();
  </script>
  <script src="function/dashboard.js"></script>
  <script src="function/calendar.js"></script>
</body>
</html>
