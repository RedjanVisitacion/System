<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECOM Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('img/votE.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        /* Overlay for background readability */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: rgba(30, 41, 59, 0.45);
            z-index: 0;
        }
        .container.d-flex {
            position: relative;
            z-index: 1;
        }
        .card {
            width: 380px;
            max-width: 95vw;
            min-width: 300px;
            padding: 2.2rem 1.2rem !important;
            margin: 2rem auto !important;
            border-radius: 32px;
            background: rgba(30, 41, 59, 0.55);
            box-shadow: 0 12px 48px 0 rgba(30, 41, 59, 0.22);
            backdrop-filter: blur(18px) saturate(180%);
            border: 1.5px solid #3b82f6;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .card:hover {
            box-shadow: 0 18px 60px 0 rgba(30, 41, 59, 0.28);
            background: rgba(30, 41, 59, 0.65);
        }
        .logo-badge {
            width: 70px;
            height: 70px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
            box-shadow: 0 4px 24px 0 rgba(30, 99, 235, 0.10);
            position: relative;
            z-index: 2;
        }
        .img-logo {
            width: 54px;
            height: 54px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(30, 99, 235, 0.10));
        }
        h1.text-center {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 0.01em;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 2px 12px #1e293b;
        }
        .role-desc, .login-instruction {
            color: #f1f5f9;
            font-size: 1.15rem;
            text-align: center;
            margin-bottom: 2.2rem;
            margin-top: -0.5rem;
        }
        .d-grid.gap-3 {
            gap: 1.5rem !important;
        }
        .btn-lg {
            font-size: 1.05rem;
            padding: 0.8rem 0;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(30, 99, 235, 0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }
        .btn-lg i {
            font-size: 1.4em;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            border: none;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 24px rgba(30, 99, 235, 0.18);
        }
        .divider {
            text-align: center;
            margin: 0.5rem 0 0.5rem 0;
            color: #e0e7ef;
            font-size: 1.2rem;
            letter-spacing: 0.08em;
            position: relative;
            font-weight: 500;
        }
        .divider:before, .divider:after {
            content: '';
            display: inline-block;
            width: 60px;
            height: 2px;
            background: #e0e7ef;
            vertical-align: middle;
            margin: 0 18px;
            border-radius: 2px;
        }
        @media (max-width: 900px) {
            .card {
                max-width: 98vw;
                padding: 2rem 0.5rem !important;
            }
            h1.text-center {
                font-size: 1.5rem !important;
            }
            .logo-badge {
                width: 90px;
                height: 90px;
            }
            .img-logo {
                width: 70px;
                height: 70px;
            }
        }
        @media (max-width: 600px) {
            .container.d-flex {
                padding: 0 0.5rem;
                margin: 0 !important;
            }
            .card {
                width: 98vw;
                min-width: 0;
                padding: 1.5rem 1rem !important;
                margin: 1rem auto !important;
            }
            .logo-badge {
                width: 44px;
                height: 44px;
                margin-bottom: 1rem;
            }
            .img-logo {
                width: 32px;
                height: 32px;
            }
            h1.text-center {
                font-size: 1.05rem !important;
                margin-bottom: 0.8rem;
            }
            .role-desc, .login-instruction {
                font-size: 0.92rem;
                margin-bottom: 1.2rem;
                padding: 0 0.5rem;
            }
            .d-grid.gap-3 {
                gap: 1rem !important;
                margin: 0 0.5rem;
            }
            .btn-lg, .btn, .form-control, .form-select {
                font-size: 0.95rem !important;
                padding: 0.8rem 1rem !important;
                width: 100% !important;
                min-width: 0;
                margin-bottom: 0.5rem;
            }
            .divider:before, .divider:after {
                width: 12vw;
                min-width: 10px;
                margin: 0 2px;
            }
            .password-toggle {
                right: 0.8rem;
                font-size: 1.1em;
            }
            .mb-3 {
                margin-bottom: 1rem !important;
            }
            .mt-2 {
                margin-top: 1rem !important;
            }
            .mt-3 {
                margin-top: 1.2rem !important;
            }
        }
        @media (max-width: 400px) {
            .container.d-flex {
                padding: 0 0.5rem;
            }
            .card {
                margin: 0.8rem auto !important;
                padding: 1.2rem 0.8rem !important;
            }
            h1.text-center {
                font-size: 0.85rem !important;
                margin-bottom: 0.6rem;
            }
            .btn-lg, .btn, .form-control, .form-select {
                font-size: 0.88rem !important;
                padding: 0.7rem 0.8rem !important;
                margin-bottom: 0.4rem;
            }
            .logo-badge {
                width: 40px;
                height: 40px;
                margin-bottom: 0.8rem;
            }
            .img-logo {
                width: 28px;
                height: 28px;
            }
            .mb-3 {
                margin-bottom: 0.8rem !important;
            }
            .mt-2 {
                margin-top: 0.8rem !important;
            }
            .mt-3 {
                margin-top: 1rem !important;
            }
        }
        /* Officer Login Enhancements */
        #officerLogin {
            background: none;
        }
        #officerLogin .login-icon {
            display: block;
            margin: 0 auto 0.5rem auto;
            font-size: 2.2rem;
            color: #2563eb;
            background: #e0e7ff;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.10);
        }
        #officerLogin h3 {
            font-weight: 700;
            letter-spacing: 0.01em;
            margin-bottom: 0.5rem;
        }
        #officerLogin .form-control {
            border-radius: 12px;
            border: 1.5px solid #e0e7ff;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 1.05rem;
        }
        #officerLogin .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #60a5fa33;
        }
        #officerLogin .btn-secondary {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        #officerLogin .btn-secondary:hover, #officerLogin .btn-secondary:focus {
            background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(30, 64, 175, 0.10);
        }
        #officerLogin .back-link {
            display: inline-block;
            margin-top: 0.7rem;
            padding: 0.2rem 0.7rem;
            border-radius: 8px;
            background: #f1f5f9;
            color: #2563eb;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        #officerLogin .back-link:hover {
            background: #e0e7ff;
            color: #1e40af;
            text-decoration: underline;
        }
        #officerLogin .login-instruction {
            color: #64748b;
            font-size: 1.05rem;
            text-align: center;
            margin-bottom: 1.2rem;
        }
        @media (max-width: 600px) {
            #officerLogin {
                padding: 0.5rem 0.2rem !important;
            }
            #officerLogin h3 {
                font-size: 1.2rem;
            }
        }
        /* Student Login Enhancements */
        #studentLogin {
            background: none;
        }
        #studentLogin .login-icon {
            display: block;
            margin: 0 auto 0.5rem auto;
            font-size: 2.2rem;
            color: #2563eb;
            background: #e0e7ff;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.10);
        }
        #studentLogin h3 {
            font-weight: 700;
            letter-spacing: 0.01em;
            margin-bottom: 0.5rem;
        }
        #studentLogin .form-control, #studentLogin .form-select {
            border-radius: 12px;
            border: 1.5px solid #e0e7ff;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 1.05rem;
        }
        #studentLogin .form-control:focus, #studentLogin .form-select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #60a5fa33;
        }
        #studentLogin .btn-secondary {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        #studentLogin .btn-secondary:hover, #studentLogin .btn-secondary:focus {
            background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(30, 64, 175, 0.10);
        }
        #studentLogin .back-link {
            display: inline-block;
            margin-top: 0.7rem;
            padding: 0.2rem 0.7rem;
            border-radius: 8px;
            background: #f1f5f9;
            color: #2563eb;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        #studentLogin .back-link:hover {
            background: #e0e7ff;
            color: #1e40af;
            text-decoration: underline;
        }
        #studentLogin .login-instruction {
            color: #64748b;
            font-size: 1.05rem;
            text-align: center;
            margin-bottom: 1.2rem;
        }
        @media (max-width: 600px) {
            #studentLogin {
                padding: 0.5rem 0.2rem !important;
            }
            #studentLogin h3 {
                font-size: 1.2rem;
            }
        }
        /* Officer Error Message Enhancements */
        #officerError {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.06);
            font-weight: 500;
            font-size: 1.05rem;
            background: #fde2e1;
            color: #b91c1c;
            border: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #officerError.show {
            opacity: 1;
        }
        /* Student Error Message Enhancements */
        #studentError {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.06);
            font-weight: 500;
            font-size: 1.05rem;
            background: #fde2e1;
            color: #b91c1c;
            border: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #studentError.show {
            opacity: 1;
        }
        .form-label, .form-select, .form-control, .back-link, .divider {
            color: #f1f5f9 !important;
        }
        .form-control {
            background: #fff !important;
            color: #1e293b !important;
            border: 2px solid #2563eb !important;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #2563eb !important;
            box-shadow: 0 0 0 2px #2563eb55 !important;
            background: #fff !important;
            color: #1e293b !important;
        }
        .form-control::placeholder {
            color: #64748b !important;
            opacity: 1;
        }
        .btn-secondary, .btn-primary {
            color: #fff !important;
        }
        .alert-danger {
            color: #fff !important;
            background: #ef4444 !important;
            border: none;
        }
        .form-select, .form-select option {
            background: #f1f5f9 !important;
            color: #1e293b !important;
        }
        .form-select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #2563eb33;
        }
        .back-link {
            background: #64748b !important;
            color: #fff !important;
            border-radius: 8px;
            padding: 0.2rem 0.7rem;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .back-link:hover {
            background: #334155 !important;
            color: #fff !important;
            text-decoration: underline;
        }
        /* Password eye icon styles */
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 1.3em;
            z-index: 3;
        }
        .password-toggle:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-5">
            <!-- Role Selection UI -->
            <div id="roleSelection">
                <div class="logo-badge">
                    <img src="img/icon.png" alt="ELECOM Logo" class="img-logo">
                </div>
                <h1 class="text-center">ELECOM Voting System</h1>
                <div class="role-desc">Welcome! Please select your role to continue.</div>
                <div class="d-grid gap-3 col-8 mx-auto">
                    <button class="btn btn-primary btn-lg" onclick="showLogin('student')" aria-label="Login as Student">
                        <i class="bi bi-person-fill"></i> Student
                    </button>
                    <div class="divider">or</div>
                    <button class="btn btn-primary btn-lg" onclick="showLogin('officer')" aria-label="Login as Elecom Officer">
                        <i class="bi bi-shield-lock-fill"></i> Elecom Officer
                    </button>
                </div>
            </div>
            <!-- Student Login Form -->
            <form id="studentLogin" class="d-none mt-4">
                <span class="login-icon mb-1"><i class="bi bi-person-fill"></i></span>
                <h3 class="text-center mb-1">Student Login</h3>
                <div class="login-instruction">Please enter your student credentials to access the voting system.</div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="studentId" required>
                </div>
                <div class="mb-3">
                    <label for="studentPassword" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="studentPassword" required>
                        <i class="bi bi-eye password-toggle" id="toggleStudentPassword" aria-label="Show password" tabindex="0"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="studentDept" class="form-label">Department</label>
                    <select class="form-select" id="studentDept" required>
                        <option value="IT">IT</option>
                        <option value="BTLED">BTLED</option>
                        <option value="BFPT">BFPT</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Login</button>
                <div class="alert alert-danger mt-3 py-2 text-center d-none" id="studentError"></div>
                <div class="text-center mt-2">
                    <a href="#" class="back-link" onclick="backToRole();return false;">Back</a>
                </div>
            </form>
            <!-- Officer Login Form -->
            <form id="officerLogin" class="d-none mt-4">
                <span class="login-icon mb-1"><i class="bi bi-shield-lock-fill"></i></span>
                <h3 class="text-center mb-1">ELECOM Officer Login</h3>
                <div class="login-instruction">Please enter your officer credentials to access the dashboard.</div>
                <div class="mb-3">
                    <label for="officerId" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="officerId" required>
                </div>
                <div class="mb-3">
                    <label for="officerPassword" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="officerPassword" required>
                        <i class="bi bi-eye password-toggle" id="toggleOfficerPassword" aria-label="Show password" tabindex="0"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Login</button>
                <div class="alert alert-danger mt-3 py-2 text-center d-none" id="officerError"></div>
                <div class="text-center mt-2">
                    <a href="#" class="back-link" onclick="backToRole();return false;">Back</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showLogin(role) {
            document.getElementById('roleSelection').style.display = 'none';
            if (role === 'student') {
                document.getElementById('studentLogin').classList.remove('d-none');
            } else {
                document.getElementById('officerLogin').classList.remove('d-none');
            }
        }
        function backToRole() {
            document.getElementById('roleSelection').style.display = 'block';
            document.getElementById('studentLogin').classList.add('d-none');
            document.getElementById('officerLogin').classList.add('d-none');
        }

        // Student login handler
        document.getElementById('studentLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('studentPassword').value.trim();
            const department = document.getElementById('studentDept').value;
            const errorDiv = document.getElementById('studentError');
            errorDiv.classList.add('d-none');
            errorDiv.classList.remove('show');
            fetch('login_verify.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, password, role: 'student', department })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', userId);
                    localStorage.setItem('role', 'student');
                    localStorage.setItem('department', department);
                    window.location.href = 'dashboard_student.html';
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                    setTimeout(() => {
                        errorDiv.classList.add('show');
                    }, 10);
                    setTimeout(() => {
                        errorDiv.classList.remove('show');
                        setTimeout(() => errorDiv.classList.add('d-none'), 500);
                    }, 3000);
                }
            })
            .catch(() => {
                errorDiv.textContent = 'A network error occurred.';
                errorDiv.classList.remove('d-none');
                setTimeout(() => {
                    errorDiv.classList.add('show');
                }, 10);
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                    setTimeout(() => errorDiv.classList.add('d-none'), 500);
                }, 3000);
            });
        });

        // Officer login handler
        document.getElementById('officerLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('officerId').value.trim();
            const password = document.getElementById('officerPassword').value.trim();
            const errorDiv = document.getElementById('officerError');
            errorDiv.classList.add('d-none');
            errorDiv.classList.remove('show');
            fetch('login_verify.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, password, role: 'officer' })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', userId);
                    localStorage.setItem('role', 'officer');
                    window.location.href = 'dashboard_officer.html';
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                    setTimeout(() => {
                        errorDiv.classList.add('show');
                    }, 10);
                    setTimeout(() => {
                        errorDiv.classList.remove('show');
                        setTimeout(() => errorDiv.classList.add('d-none'), 500);
                    }, 3000);
                }
            })
            .catch(() => {
                errorDiv.textContent = 'A network error occurred.';
                errorDiv.classList.remove('d-none');
                setTimeout(() => {
                    errorDiv.classList.add('show');
                }, 10);
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                    setTimeout(() => errorDiv.classList.add('d-none'), 500);
                }, 3000);
            });
        });

        // Password show/hide toggle for student
        const studentPwd = document.getElementById('studentPassword');
        const studentToggle = document.getElementById('toggleStudentPassword');
        studentToggle.addEventListener('click', function() {
            const isPwd = studentPwd.type === 'password';
            studentPwd.type = isPwd ? 'text' : 'password';
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        studentToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') this.click();
        });
        // Password show/hide toggle for officer
        const officerPwd = document.getElementById('officerPassword');
        const officerToggle = document.getElementById('toggleOfficerPassword');
        officerToggle.addEventListener('click', function() {
            const isPwd = officerPwd.type === 'password';
            officerPwd.type = isPwd ? 'text' : 'password';
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        officerToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') this.click();
        });
    </script>
</body>
